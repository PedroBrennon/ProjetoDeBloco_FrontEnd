<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olympic Rio</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAjW3H8AS-da4ZG-NgOyqQgMMn3O32ErZM&sensor=false&language=eng"></script>

  <link rel="stylesheet" href="style.css">
  <script src="App.js"></script>
</head>
<body ng-app="rio">
<div data-ng-controller="indexCtrl">
  <header id="topo">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="banheiros">Olympic Rio</a>
        </div>
        <div class="collapse navbar-collapse" id="navBar">
          <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a ui-sref="banheiros"><i class="fa fa-bath"></i> Bathrooms</a></li>
              <li ui-sref-active="active"><a ui-sref="bombeiros"><i class="fa fa-fire-extinguisher"></i> Firefighters</a></li>
              <li ui-sref-active="active"><a ui-sref="delegacias"><span class="glyphicon glyphicon-star-empty"></span> Police stations</a></li>
              <li ui-sref-active="active"><a ui-sref="escolas"><span class="glyphicon glyphicon-education"></span> Schools</a></li>
              <li ui-sref-active="active"><a ui-sref="hotel"><span class="glyphicon glyphicon-bed"></span> Hotel</a></li>
              <li ui-sref-active="active"><a ui-sref="games"><i class="fa fa-futbol-o"></i> Olympic Games</a></li>
              <li ui-sref-active="active"><a ui-sref="atracoes"><span class="glyphicon glyphicon-glass"></span> Attractions</a></li>
              <li ui-sref-active="active"><a ui-sref="hospital"><span class="glyphicon glyphicon-plus"></span> Health Offices</a></li>
              <li ui-sref-active="active"><a ui-sref="praias"><span class="glyphicon glyphicon-sunglasses"></span> Beachs</a></li>
              <li ui-sref-active="active"><a ui-sref="restaurantes"><span class="glyphicon glyphicon-cutlery"></span> Restaurants</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="alert alert-info">
      Click on the place you want to see it show on the map.
    </div>
    <div id="map"></div>
    <div class="tab-content" ui-view></div>
    <button type="button" id="back" class="btn btn-info"><span class="glyphicon glyphicon-chevron-up"></span> Top</button>
  </main>
  <footer class="footer">
    <div class="container" ng-include="'footer.html'"></div>
  </footer>
</div>
</body>
</html>
