<div class="tab-pane fade in active">
    <h2 class="panel panel-heading"><span class="glyphicon glyphicon-plus"></span> Health Offices</h2>
    <div class="panel panel-primary" data-ng-repeat="p in postos | orderBy: 'name'" data-ng-click="criaMapa('map', p)">
        <div class="panel-heading"> {{ p.name }}</div>
        <div class="panel-body">
            <p>Description: {{ p.description.text }}</p>
            <p>Address: {{ p.geoResult.address }}</p>
        </div>
    </div>
</div>
