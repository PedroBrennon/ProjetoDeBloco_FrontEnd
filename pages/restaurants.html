<div class="tab-pane fade in active">
    <h2 class="panel panel-heading"><span class="glyphicon glyphicon-cutlery"></span> Restaurants</h2>
    <div class="panel panel-primary" data-ng-repeat="r in restaurantes | orderBy: 'name'" data-ng-click="criaMapa('map', r)">
        <div class="panel-heading"> {{ r.name }}</div>
        <div class="panel-body">
            <p>Description: {{ r.description.short_text }}</p>
            <p>Contact: {{r.contactData.website}}</p>
            <p>Address: {{ r.geoResult.address }}, {{r.geoResult.neighbourhood}}</p>
        </div>
    </div>
</div>
