<div class="tab-pane fade in active">
    <h2 class="panel panel-heading"><span class="glyphicon glyphicon-education"></span> Schools</h2>
    <div class="panel panel-primary" data-ng-repeat="e in escolas | orderBy: 'name'" data-ng-click="criaMapa('map', e)">
        <div class="panel-heading"> {{ e.name }}</div>
        <div class="panel-body">
            <p>Description: {{ e.description.text }}</p>
        </div>
    </div>
</div>
